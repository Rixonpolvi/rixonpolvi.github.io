name: Deploy React App to GitHub Pages

on:
  # for direct commits or merges
  push:
    branches: [ main ]  
  
    # on pull requests targeting main
    # when a PR is opened, updated, or reopened
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened]

  # manual triggering from GitHub
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Build the React app
  build:
    runs-on: ubuntu-latest # Use a Linux computer in the cloud

    steps:
      # Download your code
      - name: ğŸ“¥ Download code from GitHub
        uses: actions/checkout@v4

      # Set up Node.js
      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm" # Cache packages for faster builds

      # Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: npm ci # Like npm install but faster for automation

      # Dependency scanning
      - name: ğŸ›¡ï¸ Run Security Audit
        run: npm audit --audit-level=high

      # Build the React app
      - name: ğŸ—ï¸ Build React app
        run: npm run build

      # Set up GitHub Pages
      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v5

      # Upload the built files
      - name: ğŸ“¤ Upload built website
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # The folder with the built files

  # Job 2: Deploy to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build  # Wait for build job to finish first
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      # Deploy the uploaded files to GitHub Pages
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
